<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Financiamento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media="screen" href="./css/main.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src='main.js'></script>
</head>


<body>
    <h1 class="cliente"> Financiamento</h1>
    <div class="container">
        <form action="">
            <div class="serviços">

                <div class="form-group">
                    <label for="nomeInvest">Nome</label>
                    <input type="text" class="form-control" id="nomeInvest" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>

                <div class="form-group">
                    <label for="servico">Serviço</label>
                    <select class="form-control" id="servico" name="servico">
                        <option value="financiamentos">Financiamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="servico">Opção de financiamento</label>
                    <select class="form-control" id="servico" name="servico">
                        <option value="opção financiamento">Selecione a opção</option>
                        <option value="Imóvel">Imóvel</option>
                        <option value="Veículo">Veículo</option>
                        <option value="Estudantil">Estudantil</option>
                        <option value="Leasing">Leasing</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" class="form-control" id="valor" name="valor"
                        placeholder="Solicite o valor desejado">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Finalizar Pedido</button>

            </div>
    </div>
    </form>



</body>

</html>
